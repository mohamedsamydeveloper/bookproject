<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة الكنوز الأدبية - دخول خاص</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amiri', 'Cairo', serif;
            background: linear-gradient(135deg, #2c1810 0%, #1a0e08 50%, #0f0703 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated book background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(101, 67, 33, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(160, 82, 45, 0.05) 0%, transparent 50%);
            animation: bookGlow 8s ease-in-out infinite alternate;
            z-index: -2;
        }

        /* Floating book particles */
        .book-particle {
            position: absolute;
            color: rgba(139, 69, 19, 0.2);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        .book-particle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .book-particle:nth-child(2) { top: 30%; right: 15%; animation-delay: 1s; }
        .book-particle:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 2s; }
        .book-particle:nth-child(4) { top: 60%; right: 30%; animation-delay: 3s; }
        .book-particle:nth-child(5) { bottom: 40%; right: 10%; animation-delay: 4s; }

        /* Main container */
        .library-container {
            background: linear-gradient(145deg, rgba(101, 67, 33, 0.9), rgba(139, 69, 19, 0.8));
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(139, 69, 19, 0.5);
            backdrop-filter: blur(10px);
            max-width: 450px;
            width: 90%;
            text-align: center;
            position: relative;
            animation: slideUp 1s ease-out;
        }

        .library-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #d4af37, #ffd700, #b8860b, #daa520);
            border-radius: 22px;
            z-index: -1;
            animation: goldenGlow 3s ease-in-out infinite alternate;
        }

        /* Header styling */
        .library-header {
            margin-bottom: 30px;
        }

        .library-title {
            font-size: 2.2em;
            color: #ffd700;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .library-title::before {
            content: "📚";
            position: absolute;
            right: -40px;
            top: 0;
            font-size: 0.8em;
            animation: bookSway 2s ease-in-out infinite alternate;
        }

        .library-title::after {
            content: "📖";
            position: absolute;
            left: -40px;
            top: 0;
            font-size: 0.8em;
            animation: bookSway 2s ease-in-out infinite alternate-reverse;
        }

        .library-subtitle {
            font-size: 1.1em;
            color: #e6d3a3;
            margin-bottom: 20px;
            font-weight: 400;
            opacity: 0.9;
        }

        .access-prompt {
            font-size: 1em;
            color: #d4af37;
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* Input styling */
        .input-container {
            position: relative;
            margin-bottom: 25px;
        }

        .code-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #d4af37;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.95);
            color: #2c1810;
            text-align: center;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .code-input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 
                inset 0 2px 5px rgba(0, 0, 0, 0.1),
                0 0 20px rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }

        .code-input::placeholder {
            color: #8b6914;
            opacity: 0.7;
        }

        /* Button styling */
        .enter-button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: 700;
            color: #2c1810;
            background: linear-gradient(145deg, #ffd700, #daa520);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
            box-shadow: 
                0 5px 15px rgba(218, 165, 32, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .enter-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(218, 165, 32, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .enter-button:hover::before {
            left: 100%;
        }

        .enter-button:active {
            transform: translateY(-1px);
        }

        /* Success modal */
        .success-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
        }

        .modal-content {
            background: linear-gradient(145deg, rgba(101, 67, 33, 0.95), rgba(139, 69, 19, 0.9));
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            border: 2px solid #d4af37;
            animation: modalSlide 0.5s ease-out;
        }

        .success-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out infinite alternate;
        }

        .success-text {
            font-size: 1.5em;
            color: #ffd700;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .success-subtitle {
            color: #e6d3a3;
            font-size: 1em;
            opacity: 0.9;
        }

        /* Error message */
        .error-message {
            background: rgba(220, 20, 60, 0.9);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 600;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        /* Animations */
        @keyframes bookGlow {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes goldenGlow {
            0% { opacity: 0.5; }
            100% { opacity: 0.8; }
        }

        @keyframes bookSway {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalSlide {
            from { opacity: 0; transform: scale(0.7) translateY(-50px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Responsive design */
        @media (max-width: 500px) {
            .library-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .library-title {
                font-size: 1.8em;
            }
            
            .library-title::before,
            .library-title::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Floating book particles -->
    <div class="book-particle">📚</div>
    <div class="book-particle">📖</div>
    <div class="book-particle">📜</div>
    <div class="book-particle">✒️</div>
    <div class="book-particle">🔖</div>

    <!-- Main container -->
    <div class="library-container">
        <div class="library-header">
            <h1 class="library-title">مكتبة الكنوز الأدبية</h1>
            <p class="library-subtitle">مجموعة نادرة من الكتب والمخطوطات القيمة</p>
        </div>
        
        <p class="access-prompt">🔐 الرجاء إدخال رمز الدخول الخاص للوصول إلى المجموعة النادرة</p>
        
        <div class="input-container">
            <input type="text" 
                   id="codeInput" 
                   class="code-input"
                   placeholder="ادخل الرمز السري هنا"
                   maxlength="10">
        </div>
        
        <button onclick="checkCode()" class="enter-button">
            🚪 دخول المكتبة الخاصة
        </button>
        
        <div id="errorMessage" class="error-message">
            ❌ الرمز غير صحيح، يرجى المحاولة مرة أخرى
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="success-modal">
        <div class="modal-content">
            <div class="success-icon">📚✨</div>
            <div class="success-text">مرحباً بك في المكتبة الخاصة!</div>
            <div class="success-subtitle">جاري تحضير المجموعة النادرة...</div>
        </div>
    </div>

    <script>
        const correctCode = "1234"; // الكود الخاص بالدخول
        
        // Variables to store access time in memory (not localStorage)
        let accessGranted = false;
        let accessTime = null;
        
        // Check if user has recent access (30 days)
        function checkStoredAccess() {
            try {
                const storedTime = localStorage.getItem('libraryAccessTime');
                const now = new Date().getTime();
                if (storedTime && now - storedTime < 30 * 24 * 60 * 60 * 1000) {
                    accessGranted = true;
                    accessTime = parseInt(storedTime);
                    enterLibrary();
                }
            } catch (e) {
                // Handle localStorage errors gracefully
                console.log('Storage access limited');
            }
        }

        // Check code function
        function checkCode() {
            const userInput = document.getElementById('codeInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            
            if (userInput === correctCode) {
                // Store access time
                accessGranted = true;
                accessTime = new Date().getTime();
                
                try {
                    localStorage.setItem('libraryAccessTime', accessTime.toString());
                } catch (e) {
                    // Continue without localStorage if not available
                    console.log('Storage not available, using session-only access');
                }
                
                errorMessage.style.display = 'none';
                enterLibrary();
            } else {
                // Show error message
                errorMessage.style.display = 'block';
                
                // Clear input and add shake effect
                document.getElementById('codeInput').value = '';
                document.getElementById('codeInput').focus();
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        }

        // Enter library function
        function enterLibrary() {
            const modal = document.getElementById('successModal');
            modal.style.display = 'flex';
            
            // Hide modal and redirect after 2 seconds
            setTimeout(() => {
                modal.style.display = 'none';
                // Uncomment next line to redirect to content page
                // window.location.href = "library-content.html";
                
                // For demo purposes, show another message
                setTimeout(() => {
                    alert('🎉 تم الدخول بنجاح إلى مكتبة الكنوز الأدبية!\n\n📖 يمكنك الآن تصفح المجموعة النادرة من الكتب والمخطوطات');
                }, 500);
            }, 2000);
        }

        // Allow Enter key to submit
        document.getElementById('codeInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkCode();
            }
        });

        // Focus on input when page loads
        window.addEventListener('load', function() {
            document.getElementById('codeInput').focus();
        });

        // Check for stored access on page load
        checkStoredAccess();
    </script>
</body>
</html>
